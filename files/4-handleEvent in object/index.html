<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">click the btn</button>
    <script>
        let obj = {
            init: function() {
                document.querySelector('#btn').addEventListener('click', this)
                document.querySelector('#btn').addEventListener('focus', this)
                document.querySelector('#btn').addEventListener('blur', this)
            },
            handleEvent: function(ev) {
                switch (ev.type) {
                    case 'click':
                        this.someThing(ev)

                        break;

                    case 'focus':
                        this.someThing(ev)

                        break;

                    case 'blur':
                        this.someThing(ev)

                        break;

                    case 'explode':

                        break;


                }
            },
            someThing: (ev) => {
                console.log('btn was', ev.type, '-ed');
            }
        }

        obj.init()
    </script>
</body>

</html>
